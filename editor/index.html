<!DOCTYPE html>
<html>
<head>
<title>URL Pages Editor</title>
<!-- Specify main.css as stylesheet -->
<link rel="stylesheet" type="text/css" href="main.css">
<!-- Load editor.js script -->
<script src="editor.js" type="text/javascript"></script>
</head>

<!-- Run script when page is loaded -->
<body onload="initialize()">
<!-- Update page components when a key is pressed on a text area -->
<!-- WARNING: "onkeyup="update()"" may not trigger -->
<div id="textboxes" onkeyup="update()">
<!-- Create 3 text areas for inputting HTML, CSS and JS -->
<textarea id="html" placeholder="HTML" rows="9"></textarea>
<textarea id="css" placeholder="CSS" rows="9"></textarea>
<textarea id="javascript" placeholder="JavaScript" rows="9"></textarea>
</div>

<div id="buttons">
  <!-- Seemingly random attributes necessary for TinyUrl to accept the request -->
  <form action="http://tinyurl.com/create.php" method="get" target="_blank">
		<input type="hidden" id="source" name="source" value="indexpage">
		<input type="hidden" name="url" id="url" />
    <!-- Set TinyUrl "url" field to current page URL -->
    <button onclick="setCodeUrl()">Short Link to Editor</button>
    <!-- Set TinyUrl "url" field to encoded, shortened URL from "textboxes" data -->
    <button onclick="setViewUrl()">Short Link to Publish</button>
  </form>
  <!-- Go to URL page (on GitHub) when pressing button -->
  <button><a id="getLinkLink" href="" target="_blank">Long Link to Publish</a></button>
  <!-- Show prompt with HTML data (as string) when pressing button -->
  <button onclick="showCopyCodePrompt()">Copy Code</button>
  <!-- Download .html when pressing button -->
  <button><a id="downloadLink" href="" target="_blank" download="export.html">Download Code</a></button>
</div>

<!-- Generated page -->
<iframe></iframe>
</body>
</html>
